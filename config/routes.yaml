controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# config/routes.yaml
login_custom:
    path: /api/login_custom
    controller: App\Controller\HomeController::token

# Player register
app_player_register:
    path: api/player/register
    controller: App\Controller\PlayerRegisterController

# Show user list
user_list:
    path: api/user/list
    controller: App\Controller\UserRegisterController::show

 ######################
# CRUD -> Entity League #
 ######################

# Create league
app_league_create:
    path: api/league/create
    controller: App\Controller\LeagueController::create

# Read league
app_league_read:
    path: api/league/read
    controller: App\Controller\LeagueController::read





